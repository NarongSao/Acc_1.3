<template name="Acc_sidebarMenu">
    <li class="{{isActiveRoute name='acc.home'}}">
        <a href="{{pathFor 'acc.home'}}">
            <i class="fa fa-home"></i> <span>{{_ "acc.sidebarMenu.home"}}</span>
        </a>
    </li>

    <!--Data-->
    {{#if isInRole 'data-insert,data-update,data-remove' 'Acc'}}
        <li class="treeview {{isActiveRoute name='acc.journal'}}">
            <a href="{{pathFor 'acc.journal'}}">
                <i class="fa fa-plus"></i>
                <span>Journal</span>
            </a>
        </li>

    {{/if}}


    {{#if isInRole 'data-insert,data-update,data-remove' 'Acc'}}
        <li class="treeview">
            <a href="#">
                <i class="fa fa-eye-slash"></i>
                <span>Data</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu" style="display: none;">
                <li class="{{isActiveRoute name='acc.fixAssetDep'}}">
                    <a href="{{pathFor 'acc.fixAssetDep'}}">
                        <i class="fa fa-angle-right"></i> <span>{{_ "acc.sidebarMenu.fixAssetDep"}}</span>
                    </a>
                </li>

            </ul>
        </li>
    {{/if}}


    <!--Report-->
    {{#if isInRole 'reporter' 'Acc'}}
        <li class="treeview">
            <a href="#">
                <i class="fa fa-file-pdf-o"></i>
                <span>REPORT</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu" style="display: none;">
                <li class="{{isActiveRoute name='acc.customerReport'}}">
                    <a href="{{pathFor 'acc.customerReport'}}">
                        <i class="fa fa-angle-right"></i> <span>{{_ "acc.sidebarMenu.customer"}}</span>
                    </a>

                    <a href="{{pathFor 'acc.orderReport'}}">
                        <i class="fa fa-angle-right"></i> <span>{{_ "acc.sidebarMenu.order"}}</span>
                    </a>
                </li>
            </ul>
        </li>
    {{/if}}

    <!--Settings-->
    {{#if isInRole 'setting' 'Acc'}}
        <li class="treeview">
            <a href="#">
                <i class="fa fa-cog fa-spin fa-fw"></i>

            </a>
            <ul class="treeview-menu" style="display: none;">
                <li class="{{isActiveRoute name='acc.fixAssetExpense'}}">
                    <a href="{{pathFor 'acc.fixAssetExpense'}}">

                    </a>
                </li>
                <li class="{{isActiveRoute name='core.exchange'}}">
                    <a href="{{pathFor 'core.exchange'}}">
                        <i class="fa fa-angle-right"></i> <span>{{_ "core.sidebarMenu.exchange"}}</span>

                </li>
                <li class="{{isActiveRoute name='acc.chartAccount'}}">
                    <a href="{{pathFor 'acc.chartAccount'}}">
                        <i class="fa fa-angle-right"></i> <span>{{_ "acc.sidebarMenu.chartAccount"}}</span>
                    </a>
                </li>
                <li class="{{isActiveRoute name='acc.configDep'}}">
                    <a href="{{pathFor 'acc.configDep'}}">
                        <i class="fa fa-angle-right"></i> <span>{{_ "acc.sidebarMenu.configDep"}}</span>
                    </a>
                </li>
                <li class="{{isActiveRoute name='acc.endOfProcess'}}">
                    <a href="{{pathFor 'acc.endOfProcess'}}">
                        <i class="fa fa-angle-right"></i> <span>{{_ "acc.sidebarMenu.endOfProcess"}}</span>

                <li class="{{isActiveRoute name='acc.exchangeNBC'}}">
                    <a href="{{pathFor 'acc.exchangeNBC'}}">
                        <i class="fa fa-angle-right"></i> <span>{{_ "acc.sidebarMenu.exchangeNBC"}}</span>
                    </a>
                </li>
            </ul>
        </li>
    {{/if}}

    {{#if isInRole 'setting' 'Acc'}}
        <li class="treeview">
            <a href="#">
                <i class="fa fa-map fa-spin fa-fw"></i>
                <span>Mapping</span>
                <i class="fa fa-angle-left pull-right"></i>
            </a>
            <ul class="treeview-menu" style="display: none;">
                <li class="{{isActiveRoute name='acc.mapFixAsset'}}">
