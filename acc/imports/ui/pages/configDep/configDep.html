<!--Index-->
<template name="acc_configDep">
    <div class="animated fadeIn">
        <!--<p>
        <button type="button" class="btn btn-primary insert">{{fa "plus"}} Add New</button>
    </p>-->
        <!-- {{> tabular table=tabularTable class="table table-striped table-bordered table-condensed table-hover"}}-->
        {{#with data}}
            <dl class="dl-horizontal">
                <dt>Depreciation Per Time : </dt>
                <dd>{{depPerTime}} months</dd>
                <dt>Depreciation Method : </dt>
                <dd>{{depType}}</dd>
            </dl>

            {{#formFooter}}
                <button type="button" class="btn btn-primary update pull-left"><i class="fa fa-pencil"></i> Update
                </button>
            {{/formFooter}}
        {{/with}}
    </div>
</template>
<template name="acc_configDepAction">
    <a href="#" class="btn btn-primary update"> {{fa "pencil"}}</a>
</template>

<!--Update-->
<template name="acc_configDepUpdate">

    {{#autoForm collection=collection id="acc_configDepUpdate" doc=this type="update"}}
        <div class="row">
            {{> afQuickField name='depPerTime'}}
            {{> afQuickField name='depType'}}
        </div>
        <button type="submit" class="btn btn-primary">{{fa "floppy-o"}} Save</button>
        <button type="reset" class="btn btn-default">{{fa "refresh"}} Reset</button>
    {{/autoForm}}
</template>
